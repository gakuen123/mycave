<!DOCTYPE html>
<html>
<head>
  <style>
    #image {
      width: 500px;
      height: 300px;
      border: 2px solid black;
      background-image: url('');
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
    }

    .preview {
      width: 100px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="image">Hover over an image below to display here.</div>

<img class="preview" src="image\cat-cats.png"
     alt="cat1" onmouseover="upDate(this)" onmouseout="undo()">

<img class="preview" src="image\cat3.jpg" 
     alt="cat2" onmouseover="upDate(this)" onmouseout="undo()">

<img class="preview" src="image\cat2.jpg" 
     alt="cat3" onmouseover="upDate(this)" onmouseout="undo()">

<script>
function upDate(previewPic) {
  console.log("Mouse over triggered!");
  console.log("Image src: " + previewPic.src);
  console.log("Image alt: " + previewPic.alt);

  // Change background image
  document.querySelector("#image").style.backgroundImage = "url('" + previewPic.src + "')";

  // Change text
  document.querySelector("#image").innerHTML = previewPic.alt;
}

function undo() {
  console.log("Mouse out triggered!");

  // Reset background
  document.querySelector("#image").style.backgroundImage = "url('')";

  // Reset text
  document.querySelector("#image").innerHTML = "Hover over an image below to display here.";
}
</script>

</body>
</html>
